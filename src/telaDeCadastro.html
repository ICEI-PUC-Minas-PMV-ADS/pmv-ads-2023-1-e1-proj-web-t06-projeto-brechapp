<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrechApp - Cadastro</title>
    <script src="js/telaDeCadastro.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/telaDeCadastro.css" />
  </head>
  <body>
    <header class="header">
      <img src="imgs/logo.png" alt="logo" />
    </header>

    <h1>Cadastra-se:</h1>
    <div id="msgError"></div>
    <div id="msgSucess"></div>
    <div class="container">
      <div class="cadastro-container">
        <label id="labelNome" for="email">Usuario:</label>
        <input
          type="text"
          id="nome"
          name="email"
          placeholder="Digite um nome de usuario"
          required
        />

        <label id="labelPassword" for="password">Senha:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Digite sua senha"
        />

        <input
          onclick="cadastrar()"
          type="submit"
          value="Concluir"
          class="concluir"
        />

        <div class="text-content">
          <a><strong>Já tem uma conta? </strong></a>
          <div class="login">
            <a href="index.html">
              Faça seu login!</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
