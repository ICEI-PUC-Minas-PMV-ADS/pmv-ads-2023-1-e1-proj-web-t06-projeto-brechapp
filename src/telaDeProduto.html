<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TELA DE PRODUTO</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/telaDeProduto.css" />
  </head>
  <body>
    <header class="header">
      <img src="imgs/logo.png" alt="logo" />
    </header>
    <div id="divpai">
    <div class="container1">
      <div class="img">
        <img id="img" src="imgs/baixados.png" alt="imagem de produto" />
      </div>
      <div>
        <h1>Nome do Produto</h1>
        <br />
        <h1>R$100,00</h1>
        <br />
        <button><a href="https://www.youtube.com">COMPRAR</a></button>
      </div>
    </div>
    <div class="descricao">
      <h1>Descrição do Produto</h1>
    </div>
    <div class="container">
      <div class="img">
        <img
          id="circle"
          src="https://png.pngtree.com/png-clipart/20201029/ourmid/pngtree-circle-clipart-light-gray-round-png-image_2381992.jpg"
        />
      </div>
      <div class="chat">
        <h5>Perfil da Loja</h5>
        <br />
        <h5>Fale com o vendedor</h5>
      </div>
    </div>
  </div>
  </body>
</html>
